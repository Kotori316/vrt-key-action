name: Check
on:
  push:
    branches:
      - 'main'
  pull_request:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run ci

  check-dist:
    # Copied from https://github.com/actions/typescript-action/blob/main/.github/workflows/check-dist.yml
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run bundle
      - name: Compare Directories
        id: diff
        run: |
          if [ ! -d dist/ ]; then
            echo "Expected dist/ directory does not exist.  See status below:"
            ls -la ./
            exit 1
          fi
          if [ "$(git diff --ignore-space-at-eol --text dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff --ignore-space-at-eol --text dist/
            exit 1
          fi

  local-action:
    runs-on: ubuntu-latest
    needs:
      - check
      - check-dist
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Check event
        run: echo "${CURRENT_EVENT}" | jq
        env:
          CURRENT_EVENT: ${{ toJSON(github.event) }}
      - uses: './'
        id: test-action
        with:
          branch: 'main'
      - name: Print output
        run: echo "${obtained_key}"
        env:
          obtained_key: ${{ steps.test-action.outputs.key }}
